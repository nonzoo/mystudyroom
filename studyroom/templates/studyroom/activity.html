{% extends 'main.html' %}

{% block content %}
    <main class="layout">
      <div class="container">
        <div class="layout__box">
          <div class="layout__boxHeader">
            <div class="layout__boxTitle">
              <a href="{{request.META.HTTP_REFERER}}">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                  <title>arrow-left</title>
                  <path
                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
                  ></path>
                </svg>
              </a>
              <h3>Recent Activities</h3>
            </div>
          </div>

          {% for message in room_activity %}
          <div class="activities__box">
            <div class="activities__boxHeader roomListRoom__header">
              <a
                href="{% url 'profile' message.user.id %}"
                class="roomListRoom__author"
              >
                <div class="avatar avatar--small">
                  <img src="{{message.user.avatar.url}}" />
                </div>
                <p>
                  @{{message.user.username}}
                  <span>{{message.created|timesince}}</span>
                </p>
              </a>
              {% if request.user == message.user %}
              <div class="roomListRoom__actions">
                <a href="{% url 'delete-message' message.id %}">
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                    <title>delete</title>
                    <path
                      d="M30 4h-8v-3c0-0.553-0.447-1-1-1h-10c-0.553 0-1 0.447-1 1v3h-8v2h2v24c0 1.104 0.897 2 2 2h20c1.103 0 2-0.896 2-2v-24h2v-2h-0zM12 2h8v2h-8v-2zM26.002 30l-0.002 1v-1h-20v-24h20v24h0.002z">
                    </path>
                  </svg>
                </a>
              </div>
              {% endif %}
            </div>
            <div class="activities__boxContent">
              <p>
                replied to post "<a href="{% url 'room' message.room.id %}"
                  >{{message.room}}"</a
                >
              </p>
              <div class="activities__boxRoomContent">{{message}}</div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </main>

{% endblock %}
